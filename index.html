<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Example</title>
    <!--jquery library-->
    <script src="jquery-3.7.1.min.js"></script>

<!--Assignment 1-->

    <!--style class-->
    <style>
        /*making the error class, so when the number is above 10 the box changes color*/
        .error {
            border: 2px solid red;
            background-color: yellow;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('#input').blur(function() {
                var my_val = parseInt($('#input').val());
                
                //checks value
                if (my_val > 10) {
                    //making it so that if a value above 10 is detected the error style is added
                    $('#input').addClass('error');
                } else {
                    //when number is 10 or below, the error class is removed
                    $('#input').removeClass('error');
                }
            });
        });
    </script>

<!--Assignment 2-->

<!--creating the container-->
<section id="arithmetic-section" class="container">
    
    <!--adding input boxes-->
    <input type="text" id="num1" placeholder="Enter first number"><br>
    <input type="text" id="num2" placeholder="Enter second number"><br>

    <!--making the buttons for the calculations-->
    <button class="operationButton" data-operation="add">+</button>
    <button class="operationButton" data-operation="subtract">-</button>
    <button class="operationButton" data-operation="multiply">ร</button>
    <button class="operationButton" data-operation="divide">รท</button><br>

    <!--adding the result box-->
    <input type="text" id="result" placeholder="Result" readonly>
</section>
    
<!--creating the script-->
    <script>
        $(document).ready(function() {
            $('.operationButton').click(function() {
                var num1 = parseFloat($('#num1').val()); //setting the first number input as num 1
                var num2 = parseFloat($('#num2').val()); //setting the second number input as num 2
                var operation = $(this).attr('data-operation'); //making an operation variable
                var result;

                //validates that 2 numbers are entered, otherwise an error message will pop up
                if (isNaN(num1) || isNaN(num2)) {
                    alert('Enter a vaid number!');
                    return;
                }

                //assigning the operations based on the buttons clicked
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            alert('-_-'); //why?
                            return;
                        }
                        result = num1 / num2;
                        break;
                }

                //displaying the result in a box
                $('#result').val(result);
            });
        });
    </script>
</head>
<body>
    <!--message-->
    <p>Enter a number between 1 to 10</p>
    <!--setting the input id-->
    <input type="text" id="input">
</body>
</html>
